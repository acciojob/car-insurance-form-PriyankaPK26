<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">

<label for="name">Name</label>
<input type="Text" id="name" required><br>

<label for="email">Email</label>
<input type="Email" id="email" required><br>

<label for="Gender">Gender</label><br>
<input type="radio" id="Female" name="Gender" value="Female" required>Female
<input type="radio" id="Male" name="Gender" value="Male" required>Male<br>

<label for="cars">Car Brands</label>
<select id="cars">
	<option value="BMW">BMW</option>
	<option value="Audi">Audi</option>
	<option value="Mercedez">Mercedez</option>
</select><br>

<label for="carage">Car Age</label>
<input type="Number" id="carage" required><br>

<label for="dop">Date of Purchase (dop)</label>
<input type="Date" id="dop" name="dop" required><br>

<label for="password">Password</label>
<input type="Password" id="password" required><br>

<button type="submit">Submit Button</button>
</form>
	
</body>

</html>
